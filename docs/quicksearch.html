Name Type Argument Description type String The name of the type params String &lt;repeatable&gt; Parameter names Since: v1.0.0 Returns: Type function Example import { tag, symbol } from '@dustinws/zoom/packages/adt'; const Point2D = tag('Point2D', 'x', 'y'); const point = Point2D(0, 0); point instanceof Point2D // true point[symbol] // 'Point2D' point.toString() // 'Point2D(0, 0)' &lt;static&gt; union(parentType, childTypes) Create a set of union types that all inherit from the returned parent type. Adds a &quot;.cata&quot; method that acts as a switch between the types. Instead of passing a type and a list of parameter names like in &quot;ADT.tag&quot;, an object is passed where the keys are the child type names and the values are their associated parameter list. If a type has no params (an empty array), an instance will be eagerly created to act as a singleton. Parameters: Name Type Description parentType String The name of the super type childTypes Object An object of case types and their param names Since: v1.0.0 Returns: Type function Example import { union } from '@dustinws/zoom/packages/adt'; const Maybe = union('Maybe', { Just: ['value'], Nothing: [], }); Maybe.prototype.getOrElse = function getOrElse(defaultValue) { return this.cata({ Just(value) { return value; }, Nothing() { return defaultValue; }, }); }; const justFoo = Maybe.Just('foo'); const nothing = Maybe.Nothing; justFoo instanceof Maybe // true justFoo instanceof Maybe.Just // true nothing instanceof Maybe // true justFoo.getOrElse('bar'); // 'foo' nothing.getOrElse('bar'); // 'bar' × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-07-02T02:58:48-04:00 using the DocStrap template. "},"module-check.html":{"id":"module-check.html","title":"Module: check","body":" Documentation Modules ADTcheck Global curryNEitherMaybeResultTaskTupleValidation Module: check Methods &lt;static&gt; array(value) Ensure a value is an array. Returns a Validation. Parameters: Name Type Description value Any The value to be checked Since: v1.14.0 Returns: Type Validation Example import { array } from '@dustinws/zoom/packages/check'; array([]).isSuccess() // true array('').isSuccess() // false &lt;static&gt; arrayOf(contract, value) Ensure each value in an array satisfies a contract. Parameters: Name Type Description contract function The contract to verify value Array.&lt;Any&gt; The array to validate Since: v1.14.0 Returns: Type Validation Example import { arrayOf, string } from '@dustinws/zoom/packages/check'; arrayOf(string, ['foo']).isSuccess() // true arrayOf(string, [23221]).isSuccess() // false &lt;static&gt; bool(value) Ensure a value is an Boolean. Returns a Validation. Parameters: Name Type Description value Any The value to be checked Since: v1.14.0 Returns: Type Validation Example import { bool } from '@dustinws/zoom/packages/check'; bool(true).isSuccess() // true bool('').isSuccess() // false &lt;static&gt; func(value) Ensure a value is an Function. Returns a Validation. Parameters: Name Type Description value Any The value to be checked Since: v1.14.0 Returns: Type Validation Example import { func } from '@dustinws/zoom/packages/check'; func(function(){}).isSuccess() // true func('').isSuccess() // false &lt;static&gt; guard(Input, The, args) Guard a function's input / output types. Acts as a no-op, but will log the TypeError to the console in development. Parameters: Name Type Argument Description Input Array.&lt;function()&gt; / output contracts The function function to validate args Any &lt;repeatable&gt; Since: v1.14.0 Returns: Type Validation Example import { guard, number } from '@dustinws/zoom/packages/check'; const add = guard([number, number, number], (a, b) =&gt; a + b); add(1, 3) // 4 add(1, '3') // 13 (logs TypeError outside of production) &lt;static&gt; nil(value) Ensure a value is a null. Returns a Validation. Parameters: Name Type Description value Any The value to be checked Since: v1.14.0 Returns: Type Validation Example import { nil } from '@dustinws/zoom/packages/check'; nil(null).isSuccess() // true nil('').isSuccess() // false &lt;static&gt; number(value) Ensure a value is a number. Returns a Validation. Parameters: Name Type Description value Any The value to be checked Since: v1.14.0 Returns: Type Validation Example import { number } from '@dustinws/zoom/packages/check'; number(32).isSuccess() // true number('').isSuccess() // false &lt;static&gt; object(value) Ensure a value is an object. Returns a Validation. Parameters: Name Type Description value Any The value to be checked Since: v1.14.0 Returns: Type Validation Example import { object } from '@dustinws/zoom/packages/check'; object({}).isSuccess() // true object('').isSuccess() // false &lt;static&gt; objectOf(contract, value) Ensure each value in an object satisfies a contract. Parameters: Name Type Description contract Object The contract to verify value Object The array to validate Since: v1.14.0 Returns: Type Validation Example import { objectOf, string } from '@dustinws/zoom/packages/check'; objectOf(string, { a: '1' }).isSuccess() // true objectOf(string, { a: 1 }).isSuccess() // false &lt;static&gt; string(value) Ensure a value is a string. Returns a Validation. Parameters: Name Type Description value Any The value to be checked Since: v1.14.0 Returns: Type Validation Example import { string } from '@dustinws/zoom/packages/check'; string('').isSuccess() // true string(32).isSuccess() // false &lt;static&gt; undef(value) Ensure a value is undefined. Returns a Validation. Parameters: Name Type Description value Any The value to be checked Since: v1.14.0 Returns: Type Validation Example import { undef } from '@dustinws/zoom/packages/check'; undef(32).isSuccess() // true undef('').isSuccess() // false × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-07-02T02:58:48-04:00 using the DocStrap template. "}}
